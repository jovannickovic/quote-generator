<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Googleâ€™s Favicon Service -->
    <link rel="shortcut icon" type="image/png" href="http://www.google.com/s2/favicons?domain=jovannickovic.com">

    <title>Quote Generator</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="buttons-container">
            <button id="twitter-button" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote-button">New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
